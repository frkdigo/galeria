<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js.js" type="text/javascript"></script>
    <title>Furkó Norbert</title>
</head>
<body>

  <h2 style="text-align:center">Galéria</h2>

  <div class="row">
    <div class="column">
      <img src="kepek/_DSC7025.jpg" style="width:50%" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="kepek/_DSC7365.jpg" style="width:50%" onclick="openModal();currentSlide(2)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="kepek/_DSC7444.jpg" style="width:50%" onclick="openModal();currentSlide(3)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="kepek/_DSC7515.jpg" style="width:50%" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="kepek/_DSC7025.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="kepek/_DSC7365.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="kepek/_DSC7444.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="kepek/_DSC7515.jpg" style="width:100%">
      </div>
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  
      <!-- Thumbnail image controls -->
      <div class="column">
        <img class="demo" src="kepek/_DSC7025.jpg" onclick="currentSlide(1)" alt="Kecskék játszanak">
      </div>
  
      <div class="column">
        <img class="demo" src="kepek/_DSC7365.jpg" onclick="currentSlide(2)" alt="Rózsaszín falevél">
      </div>
  
      <div class="column">
        <img class="demo" src="kepek/_DSC7444.jpg" onclick="currentSlide(3)" alt="Alföld tájkép">
      </div>
  
      <div class="column">
        <img class="demo" src="kepek/_DSC7515.jpg" onclick="currentSlide(4)" alt="Mező">
      </div>
    </div>
  </div>
</body>
</html>
